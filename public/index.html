<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Midi Arranger</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/exp-presets.css">
</head>
<body>
	<div class="contenedor">
<section class="panel">
	<button id="play">‚ñ∂Ô∏é Play</button>
  <button id="stop">‚ñ† Stop</button>
  <button id="clear" data-ocultar="true">üóëÔ∏è Clear</button>
	<div id="divBpm">
		<label>BPM <span id="bpmValue">120</span></label>	
		<input type="range" id="bpm" min="40" max="240" value="120">
	</div>
	<input type="file" id="zfileInput" style="display: none;">
	<label id="contBPM" style="font-size: 40px">1</label>
	<span id="chord"></span>
	<button id="reproduccion">Modo Reproduccion</button>
	<button id="saveStyle" data-ocultar="true">Cargar Style</button>
	<button onclick="downloadNotes()" data-ocultar="true">Guardar Style</button>
	<button id="loadPatron" data-ocultar="true">Cargar Patron</button>
	<input type="file" id="fileInput" accept="application/json" style="display: none">
	
  <div class="dropdown">
    <button id="toggle-explorador">‚ò∞ Presets</button>
    <div class="menu-flotante" id="menu-presets">
      <select id="mi-select"></select>
    	<br>
    	<button id="abrir-dialogo">Guardar preset</button>
    <button id="abrir-dialogoE">Eliminar preset</button>
    </div>
  </div>

  <div class="dropdown">
    <button id="toggle-midi">üéπ MIDI</button>
    <div class="menu-flotante" id="menu-midi">
      <label for="midiIn">MIDI In</label>
      <select id="midiIn"></select>
      <label for="midiOut">MIDI Out</label>
      <select id="midiOut"></select>
    </div>
  </div>
</section>

	
<div id="partes" data-ocultar="true"></div>
<div id="bases"></div>
	
	<section>
		<dialog id="dlg">
		<label>Instrumento</label>
			<input type="text" id="instrumento"><br>
			<label>Canal</label>
			<input type="number" id="can" min="1" max="16" step="1"><br>
	<label>Modo</label>
	<select id="modo"></select><br>
	<input type="number" id="rangI">
	<input type="number" id="rangF">
	<button onclick="cerrarDialogoP()">Aceptar</button>
</dialog>

<dialog id="opcP">
    <label>Canal</label>
    <input type="number" id="chn" min="1" max="16"><br>
    <button onclick="cerrarDialogoOP()">Aceptar</button>
</dialog>

<dialog id="dlgV">
    <label>Variante</label>
    <input type="text" id="variant"><br>
    <button onclick="cerrarDialogoV()">Aceptar</button>
</dialog>
	</section>
	
<div class="wrap" id="wrapId" data-ocultar="true">
	<div class="keys"><canvas id="keys" width="50" height="420"></canvas></div>
	<div class="roll"><canvas id="roll" width="880" height="420"></canvas></div>
</div>

<div id="variaciones"></div>

<!-- Bot√≥n para abrir el di√°logo -->

<!-- Dialog modal -->
<dialog id="dialogo-preset">
  <form method="dialog">
    <label for="nombre-preset">Nombre del preset:</label>
    <input type="text" id="nombre-preset" placeholder="xxxxxx.json" required>
    <menu>
      <button id="cancelar" value="cancel">Cancelar</button>
      <button id="guardar" value="default">Guardar</button>
    </menu>
  </form>
</dialog>
		
		<!-- Dialog modal -->
<dialog id="dialogo-eliminarpre">
  <form method="dialog">
    <label for="nombre-preset">Nombre del preset:</label>
    <input type="text" id="nom-eliminarpre" placeholder="xxxxxx.json" required>
    <menu>
      <button id="cancelar" value="cancel">Cancelar</button>
      <button id="eliminar-pre" value="default">Eliminar</button>
    </menu>
  </form>
</dialog>
	
<!-- Scripts con defer para no bloquear la carga -->
  <script src="js/data.js" defer></script>
	  <script src="js/declarar.js" defer></script>
  <script src="js/crearBtns.js" defer></script>
  <script src="js/database-notes.js" defer></script>
 	 <script src="js/presets.js" defer></script>
  <script src="js/apiMIDI.js" defer></script>
  <script src="js/menus.js" defer></script>
  <script src="js/chordGen.js" defer></script>
  <script src="js/sendMIDI.js" defer></script>
  <script src="js/draw.js" defer></script>
  <script src="js/create.js" defer></script>
  <script src="js/loadJSON.js" defer></script>
  <script src="js/reproduccion.js" defer></script>
<script src="js/presetsGithub.js" defer></script>
</body>
